<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REASON,S DOPE REAL-TIME CHAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #1f1f1f;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #00e5ff;
    }

    .user {
      margin: 5px 0;
      color: #80d8ff;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00e5ff;
    }

    #messages {
      flex: 1;
      border: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
      background: #212121;
      margin-bottom: 10px;
    }

    #messages div {
      margin-bottom: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
    }

    #messages strong {
      color: #64ffda;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
    }

    #sendBtn, #imageBtn, #voiceBtn, #emojiBtn {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    #sendBtn {
      background-color: #00e5ff;
      color: #000;
    }

    #sendBtn:hover {
      background-color: #00b8d4;
    }

    #imageBtn {
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
    }

    #voiceBtn {
      background-color: #ff4081;
      color: #000;
    }

    #voiceBtn.recording {
      background-color: #d32f2f;
      color: white;
    }

    #emojiBtn {
      background-color: #ffd54f;
      color: #000;
    }

    img.chat-image {
      max-width: 300px;
      border-radius: 6px;
      cursor: pointer;
    }

    audio.chat-audio {
      max-width: 300px;
      border-radius: 6px;
      outline: none;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        box-shadow: none;
      }

      .input-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="main-content">
  <div class="sidebar">
    <h3>Online</h3>
    <div id="onlineUsers"></div>
  </div>

  <div class="chat-container">
    <h2>...TECH SHARE with Reasons Website...</h2>
    <div id="messages"></div>

    <div class="input-row">
      <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
      <button id="emojiBtn">üòä</button>
      <button id="sendBtn">Send</button>
      <button id="imageBtn">+</button>
      <button id="voiceBtn">üéôÔ∏è</button>
      <input type="file" id="imageInput" accept="image/*" style="display:none" />
    </div>
    <div id="emojiPicker" style="display: none; max-height: 200px; overflow-y: scroll; background: #333; padding: 10px; border-radius: 6px;"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    set,
    onValue,
    onDisconnect
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5xlqQ16_QbiVonNj9oEDsr7Dk7NuvoB0",
    authDomain: "gaming-80300.firebaseapp.com",
    databaseURL: "https://gaming-80300-default-rtdb.firebaseio.com",
    projectId: "gaming-80300",
    storageBucket: "gaming-80300.appspot.com",
    messagingSenderId: "480312736040",
    appId: "1:480312736040:web:16156b60384ceb37c9f81d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const username = prompt("Enter your name:") || "Anonymous";
  const messagesRef = ref(db, 'messages');
  const usersRef = ref(db, 'onlineUsers');
  const kickedRef = ref(db, 'kickedUsers/' + username);
  const myUserRef = ref(usersRef, username);

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');
  const imageBtn = document.getElementById('imageBtn');
  const voiceBtn = document.getElementById('voiceBtn');
  const imageInput = document.getElementById('imageInput');
  const emojiBtn = document.getElementById('emojiBtn');
  const emojiPicker = document.getElementById('emojiPicker');
  const onlineUsersDiv = document.getElementById('onlineUsers');

  // Emoji Picker
  const emojis = [...Array(128512, 129536)].map(code => String.fromCodePoint(code));
  emojiPicker.innerHTML = emojis.map(e => `<span style="cursor:pointer;font-size:1.5em;padding:4px;">${e}</span>`).join('');
  emojiPicker.querySelectorAll('span').forEach(span => {
    span.addEventListener('click', () => {
      input.value += span.textContent;
      input.focus();
    });
  });

  emojiBtn.onclick = () => {
    emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
  };

  // Add user to online list
  set(myUserRef, true);
  onDisconnect(myUserRef).remove();

  onValue(usersRef, (snapshot) => {
    const users = snapshot.val() || {};
    onlineUsersDiv.innerHTML = '';
    Object.keys(users).forEach(user => {
      const userDiv = document.createElement('div');
      userDiv.className = 'user';
      userDiv.textContent = user;
      userDiv.style.color = getColorForUser(user);
      onlineUsersDiv.appendChild(userDiv);
    });
  });

  const userColors = {};
  const colors = ['#e91e63','#03a9f4','#4caf50','#ff9800','#9c27b0','#00bcd4','#8bc34a','#ffc107','#673ab7','#2196f3','#009688','#ff5722'];

  function getColorForUser(user) {
    if (!userColors[user]) {
      userColors[user] = colors[Object.keys(userColors).length % colors.length];
    }
    return userColors[user];
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const msgDiv = document.createElement('div');
    const userColor = getColorForUser(msg.username);
    if (msg.imageUrl) {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong><br><a href="${msg.imageUrl}" target="_blank"><img src="${msg.imageUrl}" class="chat-image" /></a>`;
    } else if (msg.audioBase64) {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong><br><audio class="chat-audio" controls src="data:audio/webm;base64,${msg.audioBase64}"></audio>`;
    } else {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong> ${escapeHtml(msg.text)}`;
    }
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (text !== '') {
      push(messagesRef, { text, username });
      input.value = '';
      input.focus();
    }
  };

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  imageBtn.onclick = () => imageInput.click();
  imageInput.onchange = () => {
    const file = imageInput.files[0];
    if (!file || !file.type.startsWith('image/')) return;
    const reader = new FileReader();
    reader.onloadend = () => {
      push(messagesRef, { imageUrl: reader.result, username });
      imageInput.value = '';
    };
    reader.readAsDataURL(file);
  };

  let mediaRecorder;
  let audioChunks = [];

  voiceBtn.onclick = async () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      voiceBtn.textContent = "üéôÔ∏è";
      voiceBtn.classList.remove("recording");
    } else {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioChunks = [];
          const reader = new FileReader();
          reader.readAsDataURL(audioBlob);
          reader.onloadend = () => {
            const base64Audio = reader.result.split(',')[1];
            push(messagesRef, { audioBase64: base64Audio, username });
            stream.getTracks().forEach(track => track.stop());
          };
        };
        mediaRecorder.start();
        voiceBtn.textContent = "‚ñ†";
        voiceBtn.classList.add("recording");
      } catch (err) {
        alert("Mic access denied: " + err.message);
      }
    }
  };

  // Kick user detection
  onValue(kickedRef, (snapshot) => {
    if (snapshot.exists()) {
      alert("You have been removed from the chat.");
      window.location.href = "https://google.com";
    }
  });

  // Admin shortcut: Ctrl + D + 1 to kick a user
  document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key.toLowerCase() === 'd') {
      const waitForKey = (ev) => {
        if (ev.key === '1') {
          ev.preventDefault();
          const userToKick = prompt("Enter the username to kick:");
          if (userToKick && userToKick.trim()) {
            const trimmedUser = userToKick.trim();
            const kickedUserRef = ref(db, 'kickedUsers/' + trimmedUser);
            set(kickedUserRef, true).then(() => {
              set(ref(db, 'onlineUsers/' + trimmedUser), null);
              setTimeout(() => set(kickedUserRef, null), 5000);
              alert(`${trimmedUser} has been kicked.`);
            });
          }
          document.removeEventListener('keydown', waitForKey);
        } else {
          document.removeEventListener('keydown', waitForKey);
        }
      };
      document.addEventListener('keydown', waitForKey, { once: true });
    }
  });
</script>

</body>
</html>
