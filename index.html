<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REASON'S DOPE REAL-TIME CHAT</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <style>
    /* [UNCHANGED STYLES FROM YOUR ORIGINAL CODE] */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar { /* ... */ }
    .chat-container { /* ... */ }
    #messages div { /* ... */ }
    .input-row { /* ... */ }
    emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 20px;
      display: none;
      z-index: 10;
      max-height: 300px;
    }
    img.chat-image { max-width: 300px; border-radius: 6px; cursor: pointer; }
    audio.chat-audio { max-width: 300px; border-radius: 6px; outline: none; }
  </style>
</head>
<body>

<div class="sidebar">
  <h3>Online</h3>
  <div id="onlineUsers"></div>
</div>

<div class="chat-container">
  <h2>...TECH SHARE with Reason's Website...</h2>
  <div id="messages"></div>

  <div class="input-row">
    <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
    <button id="imageBtn" title="Send Image">+</button>
    <button id="voiceBtn" title="Record Voice Note">üéôÔ∏è</button>
    <button id="emojiToggle" title="Toggle Emoji Picker">üòä</button>
    <input type="file" id="imageInput" accept="image/*" style="display:none" />
    <emoji-picker id="emojiPicker"></emoji-picker>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    set,
    onValue,
    onDisconnect
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5xlqQ16_QbiVonNj9oEDsr7Dk7NuvoB0",
    authDomain: "gaming-80300.firebaseapp.com",
    databaseURL: "https://gaming-80300-default-rtdb.firebaseio.com",
    projectId: "gaming-80300",
    storageBucket: "gaming-80300.appspot.com",
    messagingSenderId: "480312736040",
    appId: "1:480312736040:web:16156b60384ceb37c9f81d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const username = prompt("Enter your name:") || "Anonymous";

  const messagesRef = ref(db, 'messages');
  const usersRef = ref(db, 'onlineUsers');
  const myUserRef = ref(db, 'onlineUsers/' + username);

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');
  const imageBtn = document.getElementById('imageBtn');
  const imageInput = document.getElementById('imageInput');
  const voiceBtn = document.getElementById('voiceBtn');
  const emojiToggle = document.getElementById('emojiToggle');
  const emojiPicker = document.getElementById('emojiPicker');
  const onlineUsersDiv = document.getElementById('onlineUsers');

  set(myUserRef, true);
  onDisconnect(myUserRef).remove();

  onValue(usersRef, (snapshot) => {
    const users = snapshot.val() || {};
    onlineUsersDiv.innerHTML = '';
    Object.keys(users).forEach(user => {
      const userDiv = document.createElement('div');
      userDiv.className = 'user';
      userDiv.textContent = user;
      userDiv.style.color = getColorForUser(user);
      onlineUsersDiv.appendChild(userDiv);
    });
  });

  const userColors = {};
  const colors = ['#e91e63', '#03a9f4', '#4caf50', '#ff9800', '#9c27b0', '#00bcd4', '#8bc34a', '#ffc107', '#673ab7', '#2196f3', '#009688', '#ff5722'];

  function getColorForUser(user) {
    if (!userColors[user]) {
      userColors[user] = colors[Object.keys(userColors).length % colors.length];
    }
    return userColors[user];
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const msgDiv = document.createElement('div');
    const userColor = getColorForUser(msg.username);

    if (msg.imageUrl) {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong><br>
        <a href="${msg.imageUrl}" target="_blank">
          <img src="${msg.imageUrl}" class="chat-image" alt="User sent image" />
        </a>`;
    } else if (msg.audioBase64) {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong><br>
        <audio class="chat-audio" controls src="data:audio/webm;base64,${msg.audioBase64}"></audio>`;
    } else {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong> ${escapeHtml(msg.text)}`;
    }

    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (text !== '') {
      push(messagesRef, { text, username });
      input.value = '';
      input.focus();
    }
  };

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  imageBtn.onclick = () => imageInput.click();

  imageInput.onchange = () => {
    const file = imageInput.files[0];
    if (!file) return;
    if (!file.type.startsWith('image/')) {
      alert('Please select an image file.');
      return;
    }
    const reader = new FileReader();
    reader.onloadend = () => {
      push(messagesRef, { imageUrl: reader.result, username });
      imageInput.value = '';
    };
    reader.readAsDataURL(file);
  };

  let mediaRecorder;
  let audioChunks = [];

  voiceBtn.onclick = async () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      voiceBtn.textContent = "üéôÔ∏è";
      voiceBtn.classList.remove("recording");
    } else {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Your browser does not support audio recording.");
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioChunks = [];
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64Audio = reader.result.split(',')[1];
            push(messagesRef, { audioBase64: base64Audio, username });
            stream.getTracks().forEach(track => track.stop());
          };
          reader.readAsDataURL(audioBlob);
        };
        mediaRecorder.start();
        voiceBtn.textContent = "‚ñ†";
        voiceBtn.classList.add("recording");
      } catch (err) {
        alert("Microphone access denied or error: " + err.message);
      }
    }
  };

  // Emoji picker
  emojiToggle.onclick = () => {
    emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
  };

  emojiPicker.addEventListener('emoji-click', event => {
    input.value += event.detail.unicode;
    input.focus();
  });

  // Kickout: Shift + I
  window.addEventListener('keydown', (e) => {
    if (e.shiftKey && (e.key === 'I' || e.key === 'i')) {
      onValue(usersRef, (snapshot) => {
        const users = snapshot.val() || {};
        const usernames = Object.keys(users).filter(user => user !== username);

        if (usernames.length === 0) {
          alert("No other users to kick.");
          return;
        }

        const nameList = usernames.join(", ");
        const toKick = prompt("Who do you want to kick out?\n\nOnline Users:\n" + nameList);

        if (toKick && toKick !== username && usernames.includes(toKick)) {
          const userRef = ref(db, 'onlineUsers/' + toKick);
          set(userRef, null)
            .then(() => alert(`${toKick} has been kicked out.`))
            .catch(err => alert("Failed to kick user: " + err.message));
        } else if (toKick === username) {
          alert("You can't kick yourself.");
        } else if (toKick) {
          alert(`${toKick} is not a valid online user.`);
        }
      }, { onlyOnce: true });
    }
  });

  // Redirect if kicked
  onValue(myUserRef, (snapshot) => {
    if (!snapshot.exists()) {
      window.location.href = 'kicked out.html';
    }
  });
</script>

</body>
</html>
