<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sizathu Mashinini,s Quick Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    #messages div {
      margin-bottom: 8px;
      padding: 5px 10px;
      border-radius: 4px;
      background-color: #e1f5fe;
      word-wrap: break-word;
    }
    #input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendBtn {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      background-color: #0288d1;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
    }
    #sendBtn:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>

<h2>Real-Time Chat</h2>

<div id="messages"></div>

<input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
<button id="sendBtn">Send</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5xlqQ16_QbiVonNj9oEDsr7Dk7NuvoB0",
    authDomain: "gaming-80300.firebaseapp.com",
    databaseURL: "https://gaming-80300-default-rtdb.firebaseio.com",
    projectId: "gaming-80300",
    storageBucket: "gaming-80300.firebasestorage.app",
    messagingSenderId: "480312736040",
    appId: "1:480312736040:web:16156b60384ceb37c9f81d"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');

  const messagesRef = ref(db, 'messages');

  // Listen for new messages added in database
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const msgDiv = document.createElement('div');
    msgDiv.textContent = msg.text;
    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // scroll to bottom
  });

  // Send message to database
  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (text !== '') {
      push(messagesRef, { text });
      input.value = '';
      input.focus();
    }
  };

  // Send message on Enter key press
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
