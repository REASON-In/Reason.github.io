<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REASON'S DOPE REAL-TIME CHAT</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      text-align: center;
      font-size: 1.8em;
      padding: 20px 0;
      color: #00e5ff;
      user-select: none;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #1c1c1c;
      margin: 0 30px 20px 30px;
    }
    #messages div {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #2a2a2a;
      word-wrap: break-word;
    }
    #messages strong {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1em;
      color: #64ffda;
    }
    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 0 30px 30px 30px;
      flex-wrap: wrap;
    }
    #input {
      flex: 1;
      padding: 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: white;
    }
    #sendBtn, #imageBtn, #voiceBtn, #emojiToggle {
      padding: 15px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #sendBtn {
      background-color: #00e5ff;
      color: black;
    }
    #sendBtn:hover {
      background-color: #00bcd4;
    }
    #imageBtn {
      background-color: #00e5ff;
      color: black;
    }
    #voiceBtn {
      background-color: #ff4081;
      color: black;
    }
    #voiceBtn.recording {
      background-color: #d32f2f;
      color: white;
    }
    #emojiToggle {
      background-color: #ffd54f;
      color: black;
    }
    emoji-picker {
      position: absolute;
      bottom: 100px;
      right: 30px;
      display: none;
      z-index: 10;
      max-height: 300px;
      width: 300px;
    }
    img.chat-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    audio.chat-audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="chat-header">...TECH SHARE with Reason's Website...</div>

  <div id="messages"></div>

  <div class="input-row">
    <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
    <button id="imageBtn" title="Send Image">üì∑</button>
    <button id="voiceBtn" title="Record Voice Note">üéôÔ∏è</button>
    <button id="emojiToggle" title="Toggle Emoji Picker">üòä</button>
    <input type="file" id="imageInput" accept="image/*" style="display:none" />
    <emoji-picker id="emojiPicker"></emoji-picker>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    set,
    onValue,
    onDisconnect,
    remove
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5xlqQ16_QbiVonNj9oEDsr7Dk7NuvoB0",
    authDomain: "gaming-80300.firebaseapp.com",
    databaseURL: "https://gaming-80300-default-rtdb.firebaseio.com",
    projectId: "gaming-80300",
    storageBucket: "gaming-80300.appspot.com",
    messagingSenderId: "480312736040",
    appId: "1:480312736040:web:16156b60384ceb37c9f81d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let username = prompt("Enter your name:") || "Anonymous";

  const messagesRef = ref(db, 'messages');
  const usersRef = ref(db, 'onlineUsers');
  const myUserRef = ref(db, 'onlineUsers/' + username);

  // Add self to online users & remove on disconnect
  set(myUserRef, true);
  onDisconnect(myUserRef).remove();

  let otherUsers = [];
  let kickedOut = false;

  onValue(usersRef, (snapshot) => {
    const users = snapshot.val() || {};
    otherUsers = Object.keys(users).filter(user => user !== username);
  });

  const userColors = {};
  const colors = [
    '#e91e63', '#03a9f4', '#4caf50', '#ff9800',
    '#9c27b0', '#00bcd4', '#8bc34a', '#ffc107',
    '#673ab7', '#2196f3', '#009688', '#ff5722',
  ];

  function getColorForUser(user) {
    if (!userColors[user]) {
      userColors[user] = colors[Object.keys(userColors).length % colors.length];
    }
    return userColors[user];
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();

    if(msg.username === 'SYSTEM' && msg.text.startsWith('KICKOUT:')) {
      const kickedUsername = msg.text.split(':')[1];
      if(kickedUsername === username) {
        kickedOut = true;
        cleanupAfterKickout();
      }
      return;
    }

    if(kickedOut) return;

    const messagesDiv = document.getElementById('messages');
    const msgDiv = document.createElement('div');
    const userColor = getColorForUser(msg.username);

    if (msg.imageUrl) {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong><br>
        <a href="${msg.imageUrl}" target="_blank" rel="noopener noreferrer">
          <img src="${msg.imageUrl}" class="chat-image" />
        </a>`;
    } else if (msg.audioBase64) {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong><br>
        <audio class="chat-audio" controls src="data:audio/webm;base64,${msg.audioBase64}"></audio>`;
    } else {
      msgDiv.innerHTML = `<strong style="color:${userColor};">${escapeHtml(msg.username)}:</strong> ${escapeHtml(msg.text)}`;
    }

    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Send text message
  document.getElementById('sendBtn').onclick = () => {
    if(kickedOut) return alert("You are kicked out and cannot send messages.");
    const input = document.getElementById('input');
    const text = input.value.trim();
    if(text !== '') {
      push(messagesRef, { text, username });
      input.value = '';
      input.focus();
    }
  };

  document.getElementById('input').addEventListener('keydown', (e) => {
    if(e.key === 'Enter') {
      document.getElementById('sendBtn').click();
    }
  });

  document.getElementById('imageBtn').onclick = () => {
    if(kickedOut) return alert("You are kicked out and cannot send images.");
    document.getElementById('imageInput').click();
  };

  document.getElementById('imageInput').onchange = () => {
    if(kickedOut) return alert("You are kicked out and cannot send images.");
    const file = document.getElementById('imageInput').files[0];
    if(!file || !file.type.startsWith('image/')) {
      alert('Please select a valid image.');
      return;
    }
    const reader = new FileReader();
    reader.onloadend = () => {
      push(messagesRef, { imageUrl: reader.result, username });
      document.getElementById('imageInput').value = '';
    };
    reader.readAsDataURL(file);
  };

  let mediaRecorder;
  let audioChunks = [];

  document.getElementById('voiceBtn').onclick = async () => {
    if(kickedOut) return alert("You are kicked out and cannot send voice messages.");
    const voiceBtn = document.getElementById('voiceBtn');
    if(mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      voiceBtn.textContent = "üéôÔ∏è";
      voiceBtn.classList.remove("recording");
    } else {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioChunks = [];
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64Audio = reader.result.split(',')[1];
            push(messagesRef, { audioBase64: base64Audio, username });
          };
          reader.readAsDataURL(audioBlob);
        };
        mediaRecorder.start();
        voiceBtn.textContent = "‚ñ†";
        voiceBtn.classList.add("recording");
      } catch (err) {
        alert('Could not start recording: ' + err.message);
      }
    }
  };

  // Kickout prompt on Shift + I
  window.addEventListener('keydown', async (e) => {
    if(e.shiftKey && (e.key === 'I' || e.key === 'i')) {
      e.preventDefault();
      if(kickedOut) {
        alert("You are kicked out and cannot kick others.");
        return;
      }
      if(otherUsers.length === 0) {
        alert("No other users online to kick.");
        return;
      }

      // Prompt with a list of users to kick
      let userToKick = prompt(
        "Online users:\n" +
        otherUsers.map((u, i) => `${i+1}. ${u}`).join('\n') +
        "\n\nEnter the number of the user to kick:"
      );

      if(userToKick === null) return; // Cancelled

      userToKick = userToKick.trim();
      const index = parseInt(userToKick, 10);
      if(isNaN(index) || index < 1 || index > otherUsers.length) {
        alert("Invalid selection.");
        return;
      }

      const kickedUser = otherUsers[index - 1];
      const confirmKick = confirm(`Are you sure you want to kick out "${kickedUser}"?`);
      if(!confirmKick) return;

      // Send kickout system message
      push(messagesRef, { username: 'SYSTEM', text: 'KICKOUT:' + kickedUser });
      alert(`User "${kickedUser}" has been kicked out.`);
    }
  });

  function cleanupAfterKickout() {
    alert("You have been kicked out!");
    // Remove self from online users
    remove(myUserRef).then(() => {
      // Redirect to kickedout page
      window.location.href = "kickedout.html";
      // Close the window/tab if possible
      setTimeout(() => window.close(), 1000);
    });
  }

  // Emoji picker toggle & insert
  const emojiToggle = document.getElementById('emojiToggle');
  const emojiPicker = document.getElementById('emojiPicker');
  const inputField = document.getElementById('input');

  emojiToggle.addEventListener('click', () => {
    if(emojiPicker.style.display === 'block') {
      emojiPicker.style.display = 'none';
    } else {
      emojiPicker.style.display = 'block';
    }
  });

  emojiPicker.addEventListener('emoji-click', event => {
    inputField.value += event.detail.unicode;
    inputField.focus();
  });

</script>

</body>
</html>
