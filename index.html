<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REASON,S DOPE REAL-TIME CHAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #1f1f1f;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .sidebar h3 {
      margin-top: 0;
      color: #00e5ff;
    }

    .user {
      margin: 5px 0;
      color: #80d8ff;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00e5ff;
    }

    #messages {
      flex: 1;
      border: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
      background: #212121;
      margin-bottom: 10px;
    }

    #messages div {
      margin-bottom: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
    }

    #messages strong {
      color: #64ffda;
    }

    #input {
      width: 60%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
    }

    #sendBtn, #imageBtn, #voiceBtn {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 10px;
      user-select: none;
    }

    #sendBtn {
      background-color: #00e5ff;
      color: #000;
    }

    #sendBtn:hover {
      background-color: #00b8d4;
    }

    #imageBtn {
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      width: 40px;
      text-align: center;
      padding: 0;
      line-height: 36px;
    }

    #imageBtn:hover {
      background-color: #00b8d4;
    }

    #voiceBtn {
      background-color: #ff4081;
      color: #000;
      width: 40px;
      text-align: center;
      padding: 0;
      line-height: 36px;
    }

    #voiceBtn.recording {
      background-color: #d32f2f;
      color: white;
    }

    .input-row {
      display: flex;
      align-items: center;
    }

    img.chat-image {
      max-width: 300px;
      border-radius: 6px;
      cursor: pointer;
    }

    audio.chat-audio {
      max-width: 300px;
      border-radius: 6px;
      outline: none;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h3>Online</h3>
  <div id="onlineUsers"></div>
</div>

<div class="chat-container">
  <h2>...TECH SHARE with Reasons Website...</h2>
  <div id="messages"></div>

  <div class="input-row">
    <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
    <button id="imageBtn" title="Send Image">+</button>
    <button id="voiceBtn" title="Record Voice Note">ðŸŽ¤</button>
    <input type="file" id="imageInput" accept="image/*" style="display:none" />
  </div>
</div>

<script type="module">
  // Firebase and chat functionality remains here...
</script>

</body>
</html>
