<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REASON,S DOPE REAL-TIME CHAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #1f1f1f;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .sidebar h3 {
      margin-top: 0;
      color: #00e5ff;
    }

    .user {
      margin: 5px 0;
      color: #80d8ff;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00e5ff;
    }

    #messages {
      flex: 1;
      border: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
      background: #212121;
      margin-bottom: 10px;
    }

    #messages div {
      margin-bottom: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      word-wrap: break-word;
    }

    #messages strong {
      color: #64ffda;
    }

    #input {
      width: 60%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
    }

    #sendBtn {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      background-color: #00e5ff;
      color: #000;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 10px;
    }

    #sendBtn:hover {
      background-color: #00b8d4;
    }

    #imageInput {
      margin-left: 10px;
    }

    #imageBtn {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      background-color: #00e5ff;
      color: #000;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 10px;
    }

    #imageBtn:hover {
      background-color: #00b8d4;
    }

    .input-row {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h3>Online</h3>
  <div id="onlineUsers"></div>
</div>

<div class="chat-container">
  <h2>...TECH SHARE with Reasons Website...</h2>
  <div id="messages"></div>

  <div class="input-row">
    <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="imageBtn">Send Image</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    set,
    onValue,
    onDisconnect
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5xlqQ16_QbiVonNj9oEDsr7Dk7NuvoB0",
    authDomain: "gaming-80300.firebaseapp.com",
    databaseURL: "https://gaming-80300-default-rtdb.firebaseio.com",
    projectId: "gaming-80300",
    storageBucket: "gaming-80300.appspot.com",
    messagingSenderId: "480312736040",
    appId: "1:480312736040:web:16156b60384ceb37c9f81d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const username = prompt("Enter your name:") || "Anonymous";

  const messagesRef = ref(db, 'messages');
  const usersRef = ref(db, 'onlineUsers');
  const myUserRef = ref(db, 'onlineUsers/' + username);

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');
  const onlineUsersDiv = document.getElementById('onlineUsers');
  const imageInput = document.getElementById('imageInput');
  const imageBtn = document.getElementById('imageBtn');

  // Register user as online
  set(myUserRef, true);
  onDisconnect(myUserRef).remove();

  // Show whoâ€™s online
  onValue(usersRef, (snapshot) => {
    const users = snapshot.val() || {};
    onlineUsersDiv.innerHTML = '';
    Object.keys(users).forEach(user => {
      const userDiv = document.createElement('div');
      userDiv.className = 'user';
      userDiv.textContent = user;
      onlineUsersDiv.appendChild(userDiv);
    });
  });

  // Escape unsafe text to avoid XSS
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Listen for new messages and display them
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const msgDiv = document.createElement('div');

    if (msg.imageUrl) {
      // Display image messages
      msgDiv.innerHTML = `<strong>${escapeHtml(msg.username)}:</strong><br><img src="${msg.imageUrl}" style="max-width: 300px; border-radius: 6px;">`;
    } else {
      // Display text messages
      msgDiv.innerHTML = `<strong>${escapeHtml(msg.username)}:</strong> ${escapeHtml(msg.text)}`;
    }

    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Send text message
  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (text !== '') {
      push(messagesRef, { text, username });
      input.value = '';
      input.focus();
    }
  };

  // Send message on Enter key press
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  // Upload image to Imgur and send image URL in chat
  imageBtn.onclick = () => {
    const file = imageInput.files[0];
    if (!file) {
      alert("Please select an image first.");
      return;
    }

    const reader = new FileReader();

    reader.onloadend = async function () {
      const base64 = reader.result.split(',')[1]; // Get base64 data only

      try {
        const response = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            Authorization: 'Client-ID 0d129fe0cbecb20',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ image: base64, type: 'base64' })
        });

        const data = await response.json();

        if (data.success) {
          const imageUrl = data.data.link;
          // Push image URL as message
          push(messagesRef, { imageUrl, username });
          imageInput.value = ''; // Clear file input
        } else {
          alert("Image upload failed: " + (data.data.error || 'Unknown error'));
        }
      } catch (error) {
        alert("Error uploading image: " + error.message);
      }
    };

    reader.readAsDataURL(file);
  };
</script>

</body>
</html>
