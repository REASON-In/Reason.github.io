<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REASON,S DOPE REAL-TIME CHAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #1f1f1f;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .sidebar h3 {
      margin-top: 0;
      color: #00e5ff;
    }

    .user {
      margin: 5px 0;
      color: #80d8ff;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00e5ff;
    }

    #messages {
      flex: 1;
      border: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
      background: #212121;
      margin-bottom: 10px;
    }

    #messages div {
      margin-bottom: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
    }

    #messages strong {
      color: #64ffda;
    }

    #input {
      width: 60%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
    }

    #sendBtn, #imageBtn, #voiceBtn {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 10px;
      user-select: none;
    }

    #sendBtn {
      background-color: #00e5ff;
      color: #000;
    }

    #sendBtn:hover {
      background-color: #00b8d4;
    }

    #imageBtn {
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      width: 40px;
      text-align: center;
      padding: 0;
      line-height: 36px;
    }

    #imageBtn:hover {
      background-color: #00b8d4;
    }

    #voiceBtn {
      background-color: #ff4081;
      color: #000;
      width: 40px;
      text-align: center;
      padding: 0;
      line-height: 36px;
    }

    #voiceBtn.recording {
      background-color: #d32f2f;
      color: white;
    }

    .input-row {
      display: flex;
      align-items: center;
    }

    img.chat-image {
      max-width: 300px;
      border-radius: 6px;
      cursor: pointer;
    }

    audio.chat-audio {
      max-width: 300px;
      border-radius: 6px;
      outline: none;
    }

    /* ðŸ”½ Mobile styles for phones only */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
        box-shadow: none;
        order: 1;
      }

      .chat-container {
        padding: 10px;
        order: 2;
      }

      .input-row {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      #input {
        width: 100%;
        font-size: 1em;
      }

      #sendBtn,
      #imageBtn,
      #voiceBtn {
        width: 100%;
        margin-left: 0;
      }

      #messages {
        max-height: 300px;
        overflow-y: auto;
      }
    }
  </style>
</head>
