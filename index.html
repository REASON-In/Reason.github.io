<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0ff;
    }

    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: #222;
      border-radius: 10px;
      padding: 15px;
    }

    .message {
      margin-bottom: 10px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
    }

    .message strong {
      color: #0f0;
    }

    #name, #text {
      padding: 10px;
      margin: 5px;
      width: 45%;
      border-radius: 5px;
      border: none;
    }

    #send {
      padding: 10px 20px;
      background: #0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Real-Time Game Chat</h1>

  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="name" placeholder="Your name" />
    <input type="text" id="text" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAioB4UqZ2WJxsNoNumWp81HIcxYVCO7iM",
      authDomain: "gamechat-eb858.firebaseapp.com",
      projectId: "gamechat-eb858",
      storageBucket: "gamechat-eb858.firebasestorage.app",
      messagingSenderId: "750622992590",
      appId: "1:750622992590:web:7175b903fe95a2f0b1489f",
      databaseURL: "https://gamechat-eb858-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM elements
    const messagesDiv = document.getElementById("messages");
    const nameInput = document.getElementById("name");
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("send");

    // Send message
    sendBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const text = textInput.value.trim();
      if (name && text) {
        db.ref("messages").push({
          name: name,
          text: text,
          timestamp: Date.now()
        });
        textInput.value = "";
      }
    });

    // Listen for new messages
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${msg.name}</strong>: ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>

</body>
</html>
